<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <h1 class="logoAlura"><img src="img/Logo.png" alt="Logo ALura"></h1>
        
    </header>

    <main>

        <section class="seccionPrincipal">

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui:" required></textarea>

            <div class="noMayusculas">
                <h2>Solo letras minúsculas y sin acentos.</h2>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class=btn-desencriptar onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="seccionSecundaria">

            <textarea disabled class="mensaje" cols="30" rows="10"></textarea>

            <div class="mensaje-encontrado">
                <h3>Ningún mensaje fue encontrado.</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="botonCopiar">
                <button class="btn-copiar" onclick="textoCopiado()">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p>&copy Copyright LMT Developer</p>
        <img class="imagen-lmt" src="img/LMT_Developer.jpeg" alt="Logo LMT">
        <a  href="https://github.com/LuisAngel96">
            <img class="imagen-git" src="img/github-mark.png" alt="Logo Github"></a>
        
    </footer>
    
    <script src="app.js"></script>

</body>
</html>
