<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <h1 class="logoAlura"><img src="img/Logo.png" alt="Logo ALura"></h1>
        
    </header>

    <main>

        <section class="seccionPrincipal">

            <div class="contenedorTexto">
                <textarea name="mensaje" id="areaTexto" placeholder="Ingrese el texto aqui:" required></textarea>
            </div>

            <div class="noMayusculas">
                <img src="img/Exclamacion.png" alt="Exclamacion"><p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones">
                <input type="button" value="Encriptar">
                <input type="button" value="Desencriptar">
            </div>

            <div class="contenedorImagen">
                <img src="img/FiguraEncriptar.png" alt="Figura Encriptar">
                <h2>Ningún mensaje fue encontrado:</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="botonCopiar">
                <input type="button" value="Copiar">
            </div>

        </section>

    </main>

    <footer>
        <img src="img/LMT_Developer.jpeg" alt="Logo LMT">
        <p>&copy Copyright LMT Developer</p>
    </footer>
    
</body>
</html>
